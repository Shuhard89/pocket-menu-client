<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Menu</title>
	<link rel="stylesheet" href="fonts/fonts.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/mediaq.css">
</head>
<body>
	<header class="main-header">
		<div class="content-wrapper clearfix">
			<a href="#" class="header-logo">
				<img src="img/logo.svg" alt="Service name" />
			</a>
			<div class="main-header-right clearfix">
				<div class="main-header-lang-switcher">
					<span class="current-lang">En</span>
					<ul class="lang-list">
						<li>En</li>
						<li>Ru</li>
						<li>Ua</li>
					</ul>
				</div>
				<span class="header-btn" id="login-btn">Войти</span>
			</div>
		</div>
	</header>
	<div class="page-wrapper">
		<main class="container-404">
			<span class="bg-404">404</span>
			<div class="container-404-content">
				<h1>Страница не найдена!</h1>
				<p>Страницы по такому адресу не существует</p>
				<a href="search.html">Вернуться на главную</a>
			</div>
		</main>
	</div>

	<footer class="main-footer">
		<div class="content-wrapper clearfix">
			<span class="footer-copy">Copyright 2017 Pocket Menu - All Right Reserved</span>
			<ul class="footer-menu-list clearfix">
				<li>
					<a href="#">Policy</a>
				</li>
				<li>
					<a href="#">Terms &amp; Conditions</a>
				</li>
				<li>
					<a href="#">Help</a>
				</li>
				<li>
					<a href="#">FAQ</a>
				</li>
			</ul>
		</div>
	</footer>

	<div class="light-overlay"></div>
	<div class="login-modal">
		<div class="login-modal-content">
			<span class="login-modal-content-heading">Вход</span>
			<span class="login-modal-content-message">Войдите в свою учетную запись с помощью</span>
			<div class="login-modal-btn-wrapper">
				<span class="login-modal-btn facebook">Facebook</span>
				<span class="login-modal-btn messenger">Messenger</span>
			</div>
		</div>
	</div>
	<!-- JS -->
	<script src="js/libs/jquery-3.2.1.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
